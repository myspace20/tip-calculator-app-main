<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
  
    </header>
    <form class="form">
        <div class="first-section">
          <div class="bill">
            <h3>Bill</h3>
            <input type="text" name="bill" id="bill">
            <img src="images/icon-dollar.svg" alt="" srcset="">
          </div>
          <div class="tip">
            <h3>Select Tip &percnt;</h3>
            <div class="buttons">
              <button value=".05" type="button" name="five" class="btn">5%</button>
              <button value="0.1" name="ten" type="button" class="btn">10%</button>
              <button value="0.15" name="fifteen" type="button" class="btn">15%</button>
              <button value="0.25" name="tweentyFive" type="button" class="btn">25%</button>
              <button value="0.5" name="fifty" type="button" class="btn fifty">50%</button>
              <input type="text" name="custom" placeholder="Custom" id="custom">
            </div>
          </div>  
          <div class="people">
            <h3>Number of People</h3>
            <input type="text" name="people" id="people">
            <img src="images/icon-person.svg" alt="">
          </div>
        </div>
        <div class="second-section">
              <div class="tip-amount">
                <h3>Tip Amount <br>/ person</h3>
                <span class="tipPerhead">$0.00</span>
              </div>
              <div class="total">
                <h3>Total <br>/ person</h3>
                <span>$0.00</span>
              </div>
              <button type="reset" class="reset reset-button">RESET</button>
        </div>
      </form>
  </div>
  <script src="app.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roger Satsi</a>.
  </div>
</body>
</html>
